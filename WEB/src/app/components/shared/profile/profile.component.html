<!-- Profile Page Container -->
<div class="container py-5 profile-page animate-fadein">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Profile Card -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          
          <!-- Page Title -->
          <h3 class="mb-4 text-center text-primary fw-bold">
            <i class="bi bi-person-circle me-2"></i>Профил на потребителя
          </h3>

          <!-- If user data is available -->
          <div *ngIf="user; else noUser">

            <!-- First Name -->
            <div class="mb-4">
              <label class="form-label text-muted fw-semibold">Име</label>
              <div class="form-control-plaintext fs-5">{{ user.firstName }}</div>
            </div>

            <!-- Middle Name -->
            <div class="mb-4">
              <label class="form-label text-muted fw-semibold">Презиме</label>
              <div class="form-control-plaintext fs-5">{{ user.middleName }}</div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
              <label class="form-label text-muted fw-semibold">Фамилия</label>
              <div class="form-control-plaintext fs-5">{{ user.lastName }}</div>
            </div>

            <!-- Username -->
            <div class="mb-4">
              <label class="form-label text-muted fw-semibold">Потребителско име</label>
              <div class="form-control-plaintext fs-5">{{ user.username }}</div>
            </div>

            <!-- Role Badge -->
            <div class="mb-2">
              <label class="form-label text-muted fw-semibold">Роля</label>
              <div>
                <span class="badge rounded-pill px-3 py-2 fs-6"
                      [ngClass]="user.role === 1 ? 'bg-primary' : 'bg-secondary'">
                  <i class="bi" [ngClass]="user.role === 1 ? 'bi-shield-lock' : 'bi-person'"></i>
                  {{ user.role === 1 ? 'Администратор' : 'Потребител' }}
                </span>
              </div>
            </div>

          </div>

          <!-- Fallback: No user data -->
          <ng-template #noUser>
            <div class="alert alert-warning text-center mt-4">
              <i class="bi bi-exclamation-circle-fill me-1"></i>Няма налична потребителска информация.
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
