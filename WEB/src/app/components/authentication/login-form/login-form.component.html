<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 border-0 p-4">

        <div class="text-center mb-4">
          <img src="assets/grindin_nobg.png" alt="Grindin' Logo" style="height: 60px;">
          <h4 class="mt-3 fw-bold">Вход</h4>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="username" class="form-label">Потребителско име</label>
            <input id="username" type="text" formControlName="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" required>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="showPassword" (change)="toggleShowPassword()">
            <label class="form-check-label" for="showPassword">Показване на паролата</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3 rounded-pill">
            Вход
          </button>

          <div *ngIf="loginError" class="alert alert-danger text-center">
            Грешно потребителско име или парола
          </div>

          <div class="text-center">
            <a routerLink="/registration-form" class="text-decoration-none">
              Нямате акаунт? <strong>Регистрирайте се.</strong>
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
