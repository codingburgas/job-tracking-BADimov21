<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 border-0 p-4">

        <!-- Logo and title -->
        <div class="text-center mb-4">
          <img src="assets/grindin_nobg.png" alt="Grindin' Logo" style="height: 60px;">
          <h4 class="mt-3 fw-bold">Регистрация</h4>
        </div>

        <!-- Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label for="firstName" class="form-label">Име</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="middleName" class="form-label">Презиме</label>
            <input type="text" id="middleName" formControlName="middleName" class="form-control">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Потребителско име</label>
            <input type="text" id="username" formControlName="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              required
            >
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Потвърдете паролата</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              required
            >
          </div>

          <!-- Show/hide password toggle -->
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="showPassword"
              (change)="toggleShowPassword()"
            >
            <label class="form-check-label" for="showPassword">
              Показване на паролите
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Регистрирайте се</button>

          <div class="text-center">
            <a routerLink="/login-form" class="text-decoration-none">
              Вече имате регистрация? <strong>Впишете се.</strong>
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
